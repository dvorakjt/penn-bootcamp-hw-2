<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>josephThaddeus_dvorak | full-stack_web_developer</title>
</head>

<body>
    <div class="bg-img">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="nav-brand" href="#">joseph_dvorak | full-stack_developer_inTraining</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">about</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="card mt-2" id="contactCard">
                <div class="card-body">
                    <h5 class="card-title">Contact</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Name</h6>
                    <div class="form-group">
                        <textarea class="form-control" id="nameInputArea" rows="1"></textarea>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted">Email</h6>
                    <div class="form-group">
                        <input type="email" class="form-control" id="emailInputArea" placeholder="name@example.com">
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted">Message</h6>
                    <div class="form-group">
                        <textarea class="form-control" id="messageInputArea" rows="6"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Send message</button>
                </div>
            </div>
        </div>
    </div>


    <!--Bootstrap javascript-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
